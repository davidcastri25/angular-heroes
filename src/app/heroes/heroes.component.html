<h2>My Heroes</h2>

<ul class="heroes">
    <li *ngFor="let hero of heroes"
    (click)="onSelect(hero)"
    [class.selected]="hero === selectedHero"> <!-- Cuando uno de los héroes iterados coincida con el héroe seleccionado (en el que se ha hecho click), se añadirá la clase de CSS selected -->
        <span class="badge">{{ hero.id }}</span>
        {{ hero.name }}
    </li>
</ul>

<app-hero-detail [hero]="selectedHero"></app-hero-detail>
