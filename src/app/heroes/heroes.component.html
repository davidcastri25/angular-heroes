<h2>My Heroes</h2>
<ul class="heroes">
    <li *ngFor="let hero of heroes"
    (click)="onSelect(hero)"
    [class.selected]="hero === selectedHero"> <!-- Cuando uno de los héroes iterados coincida con el héroe seleccionado (en el que se ha hecho click), se añadirá la clase de CSS selected -->
        <span class="badge">{{ hero.id }}</span>
        {{ hero.name }}
    </li>
</ul>

<div *ngIf="selectedHero"> <!-- Se mostrará si selectedHero NO es undefined (por tanto, si se ha hecho click a un hérore) -->
    <h2>{{ selectedHero.name | uppercase }} Details</h2>
    <div>
        <span>id: </span>
        {{ selectedHero.id }}
    </div>
    <div>
        <label for="hero-name">Hero name: </label>
        <input id="hero-name" [(ngModel)]="selectedHero.name" placeholder="name">
    </div>
</div>
